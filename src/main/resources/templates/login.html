<!DOCTYPE html>
<html>
<head lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<link href="css/logincss.css" rel="stylesheet">
<title>login</title>
</head>
<body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%" align="center">

<div class="card align-middle" style="width:20rem; border-radius:20px;">
		<div class="card-title" style="margin-top:30px;">
			<h2 class="card-title text-center" style="color:#113366;">He_Product</h2>
		</div>
		
	<div class="card-body">
	<form class="form-signin" method ="POST">
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
	 	 <h5 class="form-signin-heading">로그인 정보를 입력하세요</h5>
	 	 <label for="inputEmail" class="sr-only">Your ID</label>
	 	<input class="form-control" id ="uid" type="text" name ="username"placeholder="Your ID" required autofocus/>
	    <label for="inputPassword" class="sr-only">Password</label>	
		<input id ="password" type="password" name ="password"  class="form-control" placeholder="Password" required/>
		<div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 기억하기
          </label>
        </div>
	 	<input id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit" value="로그인"/>
	</form>
		</div>
	</div>

	<div class="modal">
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
